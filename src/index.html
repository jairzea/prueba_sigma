
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de desarrollo Sigma</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/src/resources/img/sigma-logo.png" alt="Logo Sima" margin-botton='15px'>
        <h2>Prueba de desarrollo Sigma</h2>
        <h6 class="lead">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the<br> industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and<br> scrambled it to make a type specimen book.</h6>
        </div>
        <div class="row">
            <div class="col-md-6" >

                <img class="img-sima-people" src="/src/resources/img/sigma-image.png" alt="">
                
            </div>

            <div class="col-md-6 card-from">
                <div class="card mb-4 shadow">
                  <div class="card-body">
                    <form id="formRegistro" role="form" data-toggle="validator">
                        <div class="form-group">
                          <label>Departamento*</label>
                          <select id="sel_departamento" class="form-control select2" maxlength="30">
                            <option>Seleccione departamento</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label >Ciudad*</label>
                          <select class="form-control" maxlength="50" id="sel_ciudad">
                            <option>Seleccione ciudad</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Nombre*</label>
                          <input id="txt_nombre" type="text" class="form-control" placeholder="Nombre" maxlength="50">
                        </div>
                        <div class="form-group">
                          <label>Correo*</label>
                          <input id="txt_correo" type="email" class="form-control" placeholder="ejemplo@mail.com" maxlength="30">
                        </div>
                        <div class="form-group-btn">
                            <button type="button" class="btn btn-enviar">ENVIAR</button>
                        </div>
                      </form>
                   
                  </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
